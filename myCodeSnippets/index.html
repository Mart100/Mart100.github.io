  <html>

    <link href="style.css" rel="stylesheet">

    <!-- code-prettify -->

    <!-- Global site tag (gtag.js) - Google Analytics -->

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'UA-140200727-6');
    </script>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="snippetList.js"></script>
    <script src="index.js"></script>

  <body>
    <span id="title">Mart's Code Snippets</span>
    <div id="search">
        <input id="searchField" type="search" autofocus>
        <div id="searchSubmit"><image src="https://i.imgur.com/aqxHipZ.png"></image></div>
    </div>
    <div id="results"></div>
