<html>
  <head>
      <title>Corona</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script src="index.js"></script>
      <script src="controlPanel.js"></script>
      <script src="noise.js"></script>
      <script src="process.js"></script>
      <script src="draw.js"></script>
      <script src="puppet.js"></script>
      <script src="vector.js"></script>
      <script src="input.js"></script>
      <script src="graphs.js"></script>
  </head>
  <body>
      <canvas id="canvas"></canvas>
      <div id="controlPanel">
        <div id="info">
          <div class="title">Info</div>
          <div class="content">
            <div class="data total">Total: <span class="value">0</span></div>
            <div class="data alife">Alife: <span class="value">0</span></div>
            <div class="data dead">Deaths: <span class="value">0</span></div>
            <div class="data healthy">Healthy: <span class="value">0</span></div>
            <div class="data infected">Infected: <span class="value">0</span></div>
            <div class="data immune">Immune: <span class="value">0</span></div>
            <div class="data tickcount">Tick count: <span class="value">0</span></div>
            <div class="data tps">TPS: <span class="value">0</span></div>
            <div class="data day">Day: <span class="value">0</span></div>
          </div>
        </div>
        <div id="actions">
          <div class="title">Actions</div>
          <div class="content">
            <div class="button pause toggle">Pause</div>
            <div class="button lockdown toggle">Lockdown</div>
            <div class="button restart">Restart</div>
          </div>
        </div>
        <div id="options">
          <div class="title">Options</div>
          <div class="content">
            <div class="slider mapsize">Map Size:<span class="value"></span> <input value="50" type="range" class="input"></div>
            <div class="slider popdensity">Population Density:<span class="value"></span> <input value="50" type="range" class="input"></div>
            <div class="slider deathrate">Death rate:<span class="value"></span>% <input value="2" type="range" class="input"></div>
          </div>
        </div>
        <div id="graphs">
          <div class="title">Graphs</div>
          <div class="content">
            <div class="graph infections"><canvas width="400" height="400"></canvas></div>
          </div>
        </div>
      </div>
  </body>
</html>
