<html>
	<head>
		<title>Martve Images</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<style>
			body {
				margin: 0px;
				background-color: rgb(20, 20, 20);
			}
			#images {
				padding: 100px;
			}
			#images img {
				width: 250px;
				height: 250px;
				margin: 20px;
				cursor: pointer;
				transition-duration: .5s;
				border: 2px solid black;
			}
			#images img:hover {
				border: 2px solid red;
			}
			.splitter {
				padding: 30px;
				font-size: 62px;
				text-align: center;
				color: white;
				user-select: none;
				-moz-user-select: none;

				background-color: rgb(28, 29, 32); /* rgba(0, 0, 0, 0.719); */
				box-shadow: 0 0px 20px rgba(0,0,0,0.4);
			}

		</style>
	</head>
	<body>
		<div class="splitter">Pixelart</div>
		<div id="images"></div>
	</body>
</html>

<script>
const images = [
	"https://i.imgur.com/nXTOOOf.png", 
]

for(let image of images) {
	$('#images').append(`<a href="${image}"><img src="${image}"/></a>`)
}
</script>
