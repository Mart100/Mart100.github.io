<html>
  <head>
      <title>RGB cellular automaton</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="style.css">

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140200727-6"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-140200727-6');
      </script>

      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="index.js"></script>
      <script src="process.js"></script>
      <script src="draw.js"></script>
      <script src="settings.js"></script>
      <script src="presets.js"></script>
  </head>
  <body >
      <canvas id="canvas"></canvas>
      <div id="settings">
        <button id="pause">Pause</button>
        <button id="unpause">unpause</button>
        <hr>
        <button id="r">Red</button>
        <button id="g">Green</button>
        <button id="b">Blue</button>
        <button id="n">None</button>
        <hr>
        Speed:<input type="number" id="speed" value="1" autocomplete=off><br>
        brushSize:<input type="number" id="brushSize" value="50" autocomplete=off><br>
        cellSize:<input type="number" id="cellSize" value="10" autocomplete=off><br>
        LSD level:<input type="number" id="lsdLevel" value="100" autocomplete=off>
        <hr>
        <button id="random">Random</button>
        <button id="clear">Clear</button>
        <button id="fill">Fill</button>
        <hr>
        <button id="save">Save</button>
        <button id="load">Load</button>
        <hr>
        <button id="generator">Generator</button>
      </div>
  </body>
</html>
